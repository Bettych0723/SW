<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>打破孤島，團結客戶旅程連結團隊</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f9f8ff;
      margin: 0;
      padding: 0;
    }
    .section {
      display: flex;
      flex-direction: row;
      /* align-items: center; */
      justify-content: center;
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
      position:relative;

    }
    .image {
      flex: 1;
    }
    .image img {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .content {
      flex: 1;
    }
    .content h2 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #222;
      margin-bottom: 1rem;
    }
    .content ul {
      padding-left: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .content ul li {
      margin-bottom: 0.75rem;
      line-height: 1.6;
      color: #444;
    }
    .cta-button {
      background-color: #864ef3;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #6e39cf;
    }

    .testimonial-inline {
      position: absolute;
    bottom: 5%;
    left:35%;
    background-color: #ece9fc;
    border-radius: 1rem;
    padding: 1.5rem;
    width: 40%;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    z-index: 2;
    display: flex;
    gap: 1rem;
}

.testimonial-inline .quote {
  font-size: 3rem;
  color: #bcaef7;
  font-family: serif;
  margin-right: 1rem;
}

.testimonial-text p {
  font-style: italic;
  margin: 0 0 1rem 0;
  color: #333;
}

.testimonial-text strong {
  font-weight: bold;
  color: #222;
}

.author {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  font-style: normal;
  font-size: 0.95rem;
  color: #444;
}

.name .title {
  font-weight: normal;
  color: #777;
  margin-left: 0.25rem;
}

.rating {
  color: #fca311;
}

  </style>
</head>
<body>
    <section class="section">
        <div class="image">
          <img src="img/improved.png" alt="客戶旅程平台操作介面">
        </div>
        <div class="content">
          <h2>打破孤島，團結客戶旅程連結團隊</h2>
          <ul>
            <li>創建可持續的 CX 改善流程；</li>
            <li>讓組織內不同部門的人員了解客戶的需求和旅程；</li>
            <li>即時且非同步地協作處理來自世界各地的旅程地圖和人物角色。</li>
          </ul>
          <!-- <button class="cta-button">預約現場演示</button> -->
      
          <div class="testimonial-inline">
            <div class="quote">“</div>
            <div class="testimonial-text">
              <p>
                這個易於使用的平台意味著創建高投資報酬代，
                可自訂且引人入勝的 <strong>角色</strong> 和
                <strong>客戶旅程地圖</strong> 是我工作中令人愉快的一部分，
                並幫助我在整個組織中嵌入 <strong>CX 和改善思維</strong>。
              </p>
              <div class="author">
                <div class="name">Francesca M，<span class="title">客戶體驗經理</span></div>
                <div class="rating">★★★★★</div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
